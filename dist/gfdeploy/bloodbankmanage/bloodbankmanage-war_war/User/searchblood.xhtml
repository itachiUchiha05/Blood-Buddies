<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <!--<![endif]-->

    
<h:head>
       <meta charset="utf-8"/>  
           <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit."/>
   <ui:include src="include/css.xhtml" />


</h:head>
    <body> 

        <div id="preloader">
            <span class="margin-bottom"><img src="assets/images/loader.gif" alt="" /></span>
        </div>

        <!--  HEADER -->

        <ui:include src="include/header.xhtml"/>

  

        <section class="section-content-block section-secondary-bg">

            <div class="container">
                   
                 <h:form id="form" enctype="multipart/form-data">
                      
                      <div class="form-group">
                          <h:selectOneMenu class="form-control" id="bldgrp" value="#{userBean.userbloodgrp}">
                                                        <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                        <f:selectItem itemValue="A+" itemLabel="A+"/>
                                                        <f:selectItem itemValue="B+" itemLabel="B+"/>
                                                        <f:selectItem itemValue="O+" itemLabel="o+"/>
                                                        <f:selectItem itemValue="O-" itemLabel="O-"/>
                                                        <f:selectItem itemValue="AB+" itemLabel="AB+"/>
                                                        <f:selectItem itemValue="AB-" itemLabel="AB-"/>
                                                        <f:selectItem itemValue="A-" itemLabel="A-"/>
                                                        <f:selectItem itemValue="B-" itemLabel="B-"/>
                                                       
                                                        <f:ajax listener="#{userBean.showallbysearch(userBloodGrp)}" render="d"/>
                          </h:selectOneMenu>        

                                </div>
                    
                     <h:dataTable id="d" class="table table-bordered" value="#{userBean.showallbysearch(userBean.userbloodgrp)}" var="item">
                         <h:column>
                    <f:facet name="header"></f:facet>
                    <i class="fa fa-arrow-right"></i>

                </h:column>
                     <h:column>
                         <f:facet name="header">Profile</f:facet><div  class="table-danger">
                             <img src="/bloodbankmanage-war/image/#{item.userpic}" height="100px" width="100px"/></div>

                </h:column>
               <h:column>
                  <f:facet name="header">People</f:facet>   
                    #{item.userName}
                       

                   
                </h:column>
                <h:column>
                    <f:facet name="header">Detail</f:facet>
                   <b>Age: </b>#{item.userAge} <br/>
                   <b>Gender:  </b>#{item.userGender}
                   
                    

                </h:column>
                
             
                    
                      <h:column>
                    <f:facet name="header">Residential Info</f:facet>
                
                     
                     <b>Contact: </b>#{item.userContact}<br/>
                     <b>Location : </b> #{item.userLocation}<br/>
                     <b>City:</b>#{item.cityIDFK.cityName}

                </h:column>
                    
             
                    

                    
                      <h:column>
                    <f:facet name="header">Blood Group</f:facet>
                    #{item.userBloodGrp}

                </h:column>
                    
                     
 
                             
                         

<!--                    <h:commandButton id="btn_edit" value="Edit" action=""></h:commandButton>-->
             
            </h:dataTable>
            </h:form>

            </div> <!--  end .container -->

        </section>
       

        

        <a id="backTop">Back To Top</a>

        <ui:include src="include/bottomscript.xhtml"/>
    </body>


</html>
