<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
    <!--[if !IE]><!--> <!--<![endif]-->


    <h:head>
        <meta charset="utf-8"/>  
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit."/>
        <ui:include src="include/css.xhtml" />


    </h:head>
    <body> 

        <div id="preloader">
            <span class="margin-bottom"><img src="assets/images/loader.gif" alt="" /></span>
        </div>

        <!--  HEADER -->

        <ui:include src="include/header.xhtml"/>



        <section class="section-content-block section-secondary-bg">

            <div class="container">

                <h:form id="form" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="form-group">
                            <h:selectOneMenu class="form-control" id="state" value="#{bloodcampBean.stateIDFK}">
                                <f:selectItem itemLabel="--Select--"></f:selectItem>
                                <f:selectItems value="#{bloodcampBean.stateList}" var="state" itemValue="#{state.stateIDPK}" itemLabel="#{state.stateName}"/>
                                <f:ajax listener="#{bloodcampBean.fillCity()}" render="city"/>
                            </h:selectOneMenu>
                            <br/>

                            <h:selectOneMenu value="#{bloodcampBean.cityIDFK}" id="city" class="form-control">
                                <f:selectItems value="#{bloodcampBean.cityList}" var="city" itemValue="#{city.cityIDPK}" itemLabel="#{city.cityName}" />

                                <f:ajax listener="#{bloodcampBean.showallbysearchcity()}" render="d"/>

                            </h:selectOneMenu>
                        </div>

                    </div>

                    <h:dataTable id="d" class="table table-bordered" value="#{bloodcampBean.bloodcamps}" var="item">
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <i class="fa fa-arrow-right"></i>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Location</f:facet>
                                #{item.location}

                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>   
                                #{item.campdate}



                        </h:column>
                        <h:column>
                            <f:facet name="header">Detail</f:facet>
                           <b>Organization Name: </b>#{item.orgname} <br/>
                            <b>Contact:  </b>#{item.orgcontact}



                        </h:column>

                        <h:column>
                            <f:facet name="header">Timing</f:facet>
                                #{item.timing}

                        </h:column>






                        <!--                    <h:commandButton id="btn_edit" value="Edit" action=""></h:commandButton>-->

                    </h:dataTable>
                </h:form>

            </div> <!--  end .container -->

        </section>




        <a id="backTop">Back To Top</a>

        <ui:include src="include/bottomscript.xhtml"/>
    </body>


</html>
