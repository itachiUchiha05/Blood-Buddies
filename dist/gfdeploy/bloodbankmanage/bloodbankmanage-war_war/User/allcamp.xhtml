    <body> 
        <ui:include src="include/header.xhtml" />
        <section class="section-content-block section-secondary-bg">
        <div class="container">
           
            <div class="row section-heading-wrapper">

                    <div class="col-md-12 col-sm-12 text-left no-img-separator">
                        <h2>ALL CAMPAIGNS</h2>
                        <span class="heading-separator heading-separator-horizontal"></span>
                        <h4>Encourage new donors to join and become a part of blood donation with saving someone's life.</h4>
                    </div>                    

                </div>
            
            <div class="row margin-top-48">
<!--       <div class="col-md-3"></div>-->
<h:form>
       <ui:repeat value="#{bloodcampBean.showallcamp()}" var="item">
            <div class="col-md-6 col-sm-12">
               
               <div class="event-layout-1 theme-custom-box-shadow clearfix"> 
                                <figure class="event-img">
                                    <a href="#">
                                        <img src="assets/images/event_1.jpg" alt="" width="500px" height="300px"/>
                                  
                                    </a>
                                </figure>
                                <div class="event-info"> 
                                    <a class="event-date" href="#"><i class="fa fa-calendar-o"></i> #{item.campdate}</a>
                                    <h4>
                                        <a href="#"> #{item.orgname} </a>
                                    </h4>
                                    <div class="event-exceprt"><i class="fa fa-mobile-phone"></i>#{item.orgcontact}</div>
                                    <div class="event-time">
                                        <a href="#"><i class="fa fa-clock-o"></i> #{item.timing}</a><br/><br/>
                                        <a target="_blank" href="http://maps.google.com?q=#{item.location}"> <i class="fa fa-map-marker"></i>#{item.location} ,#{item.cityIDFK.cityName}</a><br/><br/>

                                    </div>
                                    <h:commandLink class="btn btn-info" action="regdoner.xhtml?faces-redirect=true" rendered="true" actionListener="#{donerBean.searchcampdoner_click(item.bloodCampIDPK)}" value="Donate now"></h:commandLink>

                                </div>
                            </div>
        <!-- START FOOTER  -->
        </div>
          </ui:repeat>
</h:form>
        </div>
        </div>
            
        
            </section>
