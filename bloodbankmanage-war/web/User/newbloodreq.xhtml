    <body> 
        <ui:include src="include/header.xhtml" />


        <div class="comments-area" id="comments">
                            <a href="#respond" class="article-add-comments"><i class="fa fa-plus"></i></a>         
                            <div class="topic-bold-header clearfix">
                                <h4>Blood Request Of Your Blood Group</h4>
                            </div> <!-- end .topic-bold-header  -->
                            <ui:repeat value="#{bloodreqBean.showallbloodrequser(reqBloodGrp)}" var="item">
                                
                                

                            <ol class="commentslist">
                                <li>
                                    <article class="clearfix">
                                        <header>
                                            <h5><a href="#">#{item.sname}</a></h5>
                                            <p><span>#{item.reqDate} - </span><a href="#">Reply</a></p>
                                        </header>

                                        <figure class="comment-avatar">
                                            <a href="#">
                                                <img src="/bloodbankmanage-war/image/#{item.simageid}" style="height: 150px;width: 150px;"/>
                                            </a>
                                        </figure>

                                        <p class="waiting-moderation">
                                            Requested Blood-Group: <h5>#{item.reqBloodGrp}</h5>
                                        </p>

                                        <div class="comment_text">
                                            #{item.contact}
                                        </div>

                                    </article>
                                </li>

                               

                            </ol>
                            </ui:repeat>
                           

                          

                        </div>
