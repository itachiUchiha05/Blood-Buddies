<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pa="http://primefaces.org/ui">

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <!--<![endif]-->

    
<h:head>

   <ui:include src="include/css.xhtml" />


</h:head>
    <body> 

        <div id="preloader">
            <span class="margin-bottom"><img src="assets/images/loader.gif" alt="" /></span>
        </div>

        <!--  HEADER -->

        <ui:include src="include/header.xhtml"/>

  

        <section class="section-content-block section-secondary-bg">

            <div class="container">

                <div class="row">

                    <div class="col-sm-6 wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;">

                        <div class="contact-form-block">

                            <h2 class="contact-title">Donor Registration</h2>

                            <form role="form" action="#" method="post" id="contact-form" enctype="multipart/form-data">
                                <h:form enctype="multipart/form-data">
                                  
                                  <div class="form-group">
                                      <h:inputHidden id="donerIDPK" value="#{donerBean.donerIDPK}"/>
                                  </div>    

                                    <label for="" class="form-group">Upload Your ID Proof(Aadhar card/PAN card/VoterID/license)</label><br/>
                                <div class="form-group">
                                      <h:inputFile class="form-control" id="pic" value="#{donerBean.file}" required="true" requiredMessage="Please upload ID Proof"/>
                                      <h:message for="pic" style="color: red" /><br/>
                                </div>
                                    
                                   <div class="form-group">
                                
                                 <label for="">Number Of Unit</label><br/>
                                 <pa:spinner id="bloodquantity" value="#{donerBean.bloodquantity}"  min="1" max="10" stepFactor="1"/>
                            </div>
                                  
                                    <label for="" class="form-group">Date of donation</label>
                                    <div class="form-group">                                
                                <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar-o"></i>
                                    </span>
                                    <h:inputText a:type="date" class="form-control" id="datedon" value="#{donerBean.dateofdon}" required="true" requiredMessage="Enter your date of donation"/>
                                     
                                </div>
                           
                           <h:message for="datedon" style="color: red" />
                            </div>
                                  </div><br/><br/>
                                  
                                     <label for="" class="form-group">last date of your donation</label>
                                     <div class="form-group">                                
                                <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar-o"></i>
                                    </span>
                                    <h:inputText a:type="date" class="form-control" id="lastdatedon" value="#{donerBean.lastdateofdon}"/>
                                   
                                </div>
                              
                                     </div>
                           

                            </div>
                                                                                                  
                                <div class="form-group">
                                   <br/> <br/><br/><h:commandButton class="btn btn-theme" value="SUBMIT" action="#{donerBean.insertdoneruser_click()}"/>
                                </div>
                               
                              </h:form>
                            </form>

                        </div>
                        
                   
                      
                        <!-- end .col-sm-10  --> <!-- end .contact-form-block  -->

                    </div> <!--  end col-sm-6  -->

                                     

                </div> <!-- end row  -->

            </div> <br/><!--  end .container -->
              <div align="center">
                        <h5 align="center">Note: There should be a gap of atleast three months before your next donation at camp.</h5>
                        </div>        


        </section>
       

        

        <a id="backTop">Back To Top</a>

        <ui:include src="include/bottomscript.xhtml"/>
    </body>


</html>
