<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <!--<![endif]-->

    
<h:head>

   <ui:include src="include/css.xhtml" />


</h:head>
    <body> 

        <div id="preloader">
            <span class="margin-bottom"><img src="assets/images/loader.gif" alt="" /></span>
        </div>

        <!--  HEADER -->

        <ui:include src="include/header.xhtml"/>

  

        <section class="section-content-block section-secondary-bg">

            <div class="container">

                <div class="row">

                    <div class="col-md-2"></div>
<div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 margin-center-appointment-reverse"> 
<!--    <div class="col-lg-10 col-md-4 col-sm-12 col-xs-12 margin-center-appointment-reverse"> -->

                 

                        <div class="appointment-form-wrapper theme-custom-box-shadow text-center clearfix wow zoomIn">
                            <h3 class="join-heading join-heading-alt">Registration</h3>
                          
                                <h:form enctype="multipart/form-data">
                                    <h:inputHidden id="userIDPK" value="#{userBean.userIDPK}"/>
                                    
                                     <div class="form-group col-md-6">
                                         <h:inputText class="form-control" id="username" value="#{userBean.username}" pt:placeholder="Name"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                          <h:inputText class="form-control" id="userage" value="#{userBean.userage}" pt:placeholder="Age"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                          <h:inputText class="form-control" id="usergender" value="#{userBean.usergender}" pt:placeholder="Gender"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                         <h:inputText class="form-control" id="useremail" value="#{userBean.useremail}" pt:placeholder="Email"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                          <h:inputText class="form-control" id="userpassword" value="#{userBean.userpassword}" pt:placeholder="Password"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                           <h:inputText class="form-control" id="userbloodgrp" value="#{userBean.userbloodgrp}" pt:placeholder="Blood-Group"/>
                                     </div>
                                    
                                     <div class="form-group col-md-6">
                                         <h:inputText class="form-control" id="usercontact" value="#{userBean.usercontact}" pt:placeholder="Contact"/>
                                     </div>
                                     
                                      <div class="form-group col-md-6">
                                          <h:inputText class="form-control" id="userlocation" value="#{userBean.userlocation}" pt:placeholder="Location"/>
                                     </div>
                                     
                                  
                                     
                                      <div class="form-group col-md-6">
                                          <h:selectOneMenu class="form-control" id="state" value="#{userBean.stateIDFK}" pt:placeholder="--Select State--">
                                              <f:selectItem itemLabel="--Select--"></f:selectItem>
                                              <f:selectItems value="#{userBean.stateList}" var="state" itemValue="#{state.stateIDPK}" itemLabel="#{state.stateName}"/>
                                                                <f:ajax listener="#{userBean.fillCity()}" render="city"/>
                                                            </h:selectOneMenu>
                                     </div>
                                     <br/><br/>
                                       <div class="form-group col-md-6">
                                          <h:selectOneMenu value="#{userBean.cityIDFK}" id="city" class="form-control" pt:placeholder="--Select City--">
                                     
                                                  <f:selectItems value="#{userBean.cityList}" var="city" itemValue="#{city.cityIDPK}" itemLabel="#{city.cityName}" />
                                                  </h:selectOneMenu> <br/><br/>
                                      </div>
                                     
                                     <div class="form-group col-md-6">
                                     <h:inputFile class="form-control" id="pic" value="#{userBean.file}"/>
                                     </div>
                                     
                                     
                                    
                                     <div class="form-group col-md-19 col-sm-16 col-xs-19">
                                         
                                         <h:commandButton class="btn btn-theme" value="Insert" action="#{userBean.edituser_click()}"/>
                                         
                                </div>
                                  
                                     
                                  
                           
                                     

                                </h:form>
                           
                        </div> <!-- end .appointment-form-wrapper  -->

                    </div> <!--  end .col-lg-6 -->

                </div> <!--  end .row  -->
                


            </div> <!--  end .container -->

        </section>  <!--  end .appointment-section  -->
        
       

        

        <a id="backTop">Back To Top</a>

        <ui:include src="include/bottomscript.xhtml"/>
    </body>


</html>
